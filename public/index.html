<!DOCTYPE html>
<html>
  <head>
    <title>Basic 3D World</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script defer src="./bundle.js"></script>
  </head>
  <body>
    <h1>My basic world</h1>
    <div class="player">
      <p>Click Here To Listen</p>
      <img src="./playButton.png" id="icon">
    </div>

    <audio id="mySong">
      <source src="https://storage.googleapis.com/juke-1379.appspot.com/juke-music/Dexter%20Britain/Zenith/02%20The%20Stars%20Are%20Out.mp3" type="audio/mp3">
    </audio>
    <script>
      let mySong = document.getElementById("mySong");
      let icon = document.getElementById("icon");

      icon.onclick = function() {
        if(mySong.paused) {
          mySong.play();
          icon.src = "./pauseButton.png"
        } else {
          mySong.pause();
          icon.src = "./playButton.png"
        }
      }
    </script>
  </body>
</html>
